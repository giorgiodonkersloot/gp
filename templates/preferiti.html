<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Le tue destinazioni preferite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
      html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    background-repeat: no-repeat;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(45deg, #080742, #2d0f7e, #8735f3, #ae31b3, #c447c9);
    background-size: cover;
    background-attachment: fixed;
    text-align: center;
}
.container {
    text-align: center;
    width: 80%;
    max-width: 1000px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    color: #000;
    font-size: 36px;
}

p {
    font-size: 22px;
    color: #000;
}

/* Lista Preferiti */
.favorites-list {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}
.favorites-list li {
    font-size: 20px;
    background: #f8f9fa;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.toggle-fav {
    background-color: #dc3545;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    padding: 10px 15px;
    font-size: 16px;
}
.toggle-fav:hover {
    background-color: #c82333;
  }
/* Bottone per rimuovere dai preferiti */
.remove-favorite {
    background-color: #dc3545;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    padding: 10px 15px;
    font-size: 16px;
    margin-left: 15px;
}
.remove-favorite:hover {
    background-color: #c82333;
}

/* Bottone per tornare alla Home */
.back-home {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    padding: 15px 25px;
    font-size: 18px;
    margin-top: 20px;
    display: inline-block;
}
.back-home:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Le tue destinazioni preferite</h1>
        {% if favorites %}
            <ul>
                {% for city in favorites %}
                    <li><a href="{{ url_for('destination', city=city) }}">{{ city }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nessuna destinazione aggiunta ai preferiti.</p>
        {% endif %}
        <br>
        <a href="{{ url_for('home') }}">Torna alla Home</a>
    </div>
</body>
</html>
